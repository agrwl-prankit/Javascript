<html>
    <head>
        <title>Manipulate style</title>
    </head>
    <body>
        <p id="text">Hello World</p>
        <button id="button">Change Text</button>
        <p id="second">Javascript is...</p>
        <button id="sbutton">Append text</button>
        <p id="empty"></p>
        <button id="create">Create text</button>
        <p id="moreText">This is some text</p>
        <button id="style">Style text</button>

        <script>
            document.getElementById("button").onclick = function() {
                document.getElementById("text").innerHTML ="Hello Prankit!";
            }
            document.getElementById("sbutton").onclick = function() {
                document.getElementById("second").innerHTML = "I think " + document.getElementById("second").innerHTML + "awesome!";
            }
            document.getElementById("create").onclick = function() {
                document.getElementById("empty").innerHTML = "<h1>Hey</h1> Hey there!";
            }
            document.getElementById("style").onclick = function() {
                document.getElementById("moreText").style.color = "red";
                document.getElementById("moreText").style.fontSize = "50px";
            }
        </script>
    </body>
</html>
