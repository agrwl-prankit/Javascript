<!-- How many fingure is a game whereyou have to guess the number from 1 to 5 -->

<html>
    <head><title>How many fingers</title></head>
    <body>

        <p>How many fingures am I holding</p>
        <p><input id="input" type="text"> <button id="button">Guess</button></p>

        <script>
            // generate random whole number between 1 to 5
            var ran = Math.floor(Math.random()*6);
            console.log(ran);

            document.getElementById("button").onclick = function(){
                
                var x = document.getElementById("input").value;
                if(x == ran){
                    alert("Right \n try a new number");
                    ran = Math.floor(Math.random()*6);
                    console.log(ran);
                }
                else alert("Wrong \ntry again");
                document.getElementById("input").value = "";

            }
        </script>

    </body>
</html>
