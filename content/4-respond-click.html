<html>
    <head>
        <title>Responding a click</title>
    </head>
    <body>
        <p id="text">Hello World</p>
        <button id="button">Change Text</button>

        <script type="text/javascript">
        document.getElementById("button").onclick = function(){
            alert("Button clicked");
        }
        </script>
    </body>
</html>
